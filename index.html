
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <img src="image1.jpg" alt="Product 1" class="product-image" onclick="openModal('product1')">
        <p class="product-name">Product 1</p>
    </div>
    
    <div id="product1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('product1')">&times;</span>
            <img src="image1.jpg" alt="Product 1">
            <p class="product-price">$25.99</p>
            <p class="product-description">This is a detailed description of the product.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
